name: windows-verify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
      
    - name: configure
      run: cmake -G "Unix Makefiles" -S . -B ./build
      
    - name: make
      run:
       - cd build && make
       - cp lib/BLIB/lib/SFML/extlibs/bin/x64/openal32.dll ./tests

    - name: test
      run: build/tests/Peoplemon.t
